<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <title>Game: Rock Paper Scissors</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <div class="score-board">
            <div class="label" id="player-label">Player
                <div id="player-score">0</div>
            </div>
            <div class="label" id="computer-label">Computer
                <div id="computer-score">0</div>
            </div>
    
        </div>

        <div class="result">
            <p> Let's Start!</p>
        </div>

        <div class="choices">
            <div class="choice" id="rock">
                <img src="images/rock.png" class= "image" alt="Rock">
            </div>
            
            <div class="choice" id="paper">
                <img src="images/paper.png" class= "image" alt="Paper">
            </div>

            <div class="choice" id="scissors">
                <img src="images/scissors.png" class= "image" alt="Scissors">
            </div>
        </div>

        <p id="action-message">Choose your Weapon.</p>
        <script src="script.js"></script>

        <footer>
            <p>Made by JBTHEONE</p>
            <p>Copyright 2021</p>
        </footer>
    </body>
</html>
